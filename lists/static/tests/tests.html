<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Javascript tests</title>
    <link rel="stylesheet" href="qunit-2.9.2.css" />
  </head>
  <body>
    <div id="qunit"></div>
    <div id="qunit-fixture">
      <form id="id_item_form">
        <input name="text" />
        <input type="hidden" name="csrfmiddlewaretoken" value="tokey" />
        <div class="has-error">
          <div class="help-block">
            Error text
          </div>
        </div>
        <table id="id_list_table"></table>
      </form>
    </div>

    <script src="../jquery-3.4.1.js"></script>
    <script src="../list.js"></script>
    <script src="qunit-2.9.2.js"></script>
    <script src="sinon-7.5.0.js"></script>

    <script>
      /* global sinon */
      let server;
      QUnit.testStart(function() {
        server = sinon.fakeServer.create();
        sandbox = sinon.sandbox.create();
      });
      QUnit.testDone(function() {
        server.restore();
        sandbox.restore();
      });

      QUnit.test("errors should be hidden on keypress", function(assert) {
        window.Superlists.initialize();
        $("input[name=text]").trigger("keypress");
        assert.equal($(".has-error").is(":visible"), false);
      });

      QUnit.test("errors aren't hidden if there is no keypress", function(
        assert
      ) {
        window.Superlists.initialize();
        assert.equal($(".has-error").is(":visible"), true);
      });

      QUnit.test("errors should be hidden on click", function(assert) {
        window.Superlists.initialize();
        $("input[name=text]").trigger("click");
        assert.equal($(".has-error").is(":visible"), false);
      });

      QUnit.test("should call 'updateItems' on initialize", function(assert) {
        const url = "/getitems/";
        sandbox.spy(window.Superlists, "updateItems");
        window.Superlists.initialize(url);

        assert.equal(window.Superlists.updateItems.lastCall.args, url);
      });

      QUnit.test(
        "update Items should fill in lists table from ajax response",
        function(assert) {
          const url = "/getitems/";
          const responseData = [
            { id: 101, text: "item 1 text" },
            { id: 102, text: "item 2 text" }
          ];
          server.respondWith("GET", url, [
            200,
            { "Content-Type": "application/json" },
            JSON.stringify(responseData)
          ]);

          window.Superlists.updateItems(url);

          server.respond();

          const rows = $("#id_list_table tr");
          assert.equal(rows.length, 2);
          const row1 = $("#id_list_table tr:first-child td");
          assert.equal(row1.text(), "1: item 1 text");
          const row2 = $("#id_list_table tr:last-child td");
          assert.equal(row2.text(), "2: item 2 text");
        }
      );

      QUnit.test("should intercept form submit and do ajax post", function(
        assert
      ) {
        const url = "/listitemsapi/";
        window.Superlists.initialize(url);

        $('#id_item_form input[name="text"]').val("user input");
        $('#id_item_form input[name="csrfmiddlewaretoken"]').val("tokeney");
        $("#id_item_form").submit();

        assert.equal(server.requests.length, 2);
        const request = server.requests[1];
        assert.equal(request.url, url);
        assert.equal(request.method, "POST");
        assert.equal(
          request.requestBody,
          "text=user+input&csrfmiddlewaretoken=tokeney"
        );
      });

      QUnit.test("should call updateItems after successful post", function(
        assert
      ) {
        // Given: Mocked server & initialized Superlists
        const url = "/listitemsapi/";
        const response = [
          201,
          { "Content-Type": "application/json" },
          JSON.stringify({})
        ];
        server.respondWith("POST", url, response);
        window.Superlists.initialize(url);

        // When:  Submitting the form & receiving response
        $('#id_item_form input[name="text"]').val("user input");
        $('#id_item_form input[name="csrfmiddlewaretoken"]').val("tokeney");
        $("#id_item_form").submit();

        sandbox.spy(window.Superlists, "updateItems");
        server.respond();

        // Then: 'updateItems' was called with 'url'
        assert.equal(window.Superlists.updateItems.lastCall.args, url);
      });

      QUnit.test("should display errors on post failure", function(assert) {
        const url = "/listitemsapi/";
        window.Superlists.initialize(url);
        server.respondWith("POST", url, [
          400,
          { "Content-Type": "application/json" },
          JSON.stringify({ error: "something is amiss" })
        ]);
        $(".has-error").hide();

        $("#id_item_form").submit();
        server.respond(); // post

        assert.equal($(".has-error").is(":visible"), true);
        assert.equal($(".has-error .help-block").text(), "something is amiss");
      });
    </script>
  </body>
</html>
